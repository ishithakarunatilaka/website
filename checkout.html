<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-cc-stripe"></script>

</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form id="checkoutForm">
            <div class="section">
                <h2>Order Details</h2>
                <div id="orderDetails"></div>
            </div>
         
            <!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>

            <div class="section">
                <h2>Personal Details</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <span class="error" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" required>
                    <span class="error" id="phoneError"></span>
                </div>
            </div>

            <div class="section">
                <h2>Delivery Details</h2>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                    <span class="error" id="addressError"></span>
                </div>
            </div>

            <div class="section">
                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" required pattern="\d{16}">
                    <span class="error" id="cardNumberError"></span>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" required placeholder="MM/YY">
                    <span class="error" id="expiryDateError"></span>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" required pattern="\d{3}">
                    <span class="error" id="cvvError"></span>
                </div>
            </div>
            <div class="card-types">
               <i class="fa fa-cc-visa"></i>
               <i class="fa fa-cc-mastercard"></i>
               <i class="fa fa-cc-paypal"></i>
            </div>
            
            <button type="button" id="pay">Pay</button>
        </form>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
